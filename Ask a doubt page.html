<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentorloop | Ask a Doubt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f9fafb;
      color: #1f2937;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }
    header h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .checkbox {
      margin-top: 20px;
    }
    .checkbox input {
      width: auto;
      margin-right: 8px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    footer {
      background: #111827;
      color: #d1d5db;
      text-align: center;
      padding: 25px 15px;
      margin-top: 60px;
      font-size: 0.9rem;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Ask a Doubt</h1>
  <p>Get academic help from mentors and teachers</p>
</header>

<div class="container">
  <div class="card">
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="grade">Class / Grade</label>
      <input type="text" id="grade" placeholder="e.g. Class 9" required />

      <label for="subject">Subject</label>
      <select id="subject" required>
        <option value="">Select subject</option>
        <option>Mathematics</option>
        <option>Science</option>
        <option>English</option>
        <option>Social Studies</option>
        <option>Computer Science</option>
        <option>Other</option>
      </select>

      <label for="question">Your Question</label>
      <textarea id="question" placeholder="Type your academic doubt clearly..." required></textarea>

      <div class="checkbox">
        <input type="checkbox" id="agree" required />
        <label for="agree">I agree to follow the <a href="fair-play.html">Fair Play & Safety rules</a>.</label>
      </div>

      <button type="submit">Submit Doubt</button>
    </form>
  </div>

  <p style="margin-top:20px; text-align:center;">
    <a href="index.html">← Back to MentorLoop Home</a>
  </p>
</div>

<footer>
  © 2026 MentorLoop • Ask • Learn • Grow
</footer>

</body>
</html>
