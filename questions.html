<!DOCTYPE html>
<html>
<head>
  <title>MentorLoop EDU | Questions</title>
</head>
<body>

<h2>Student Questions</h2>
<div id="list"></div>

<script>
const list = document.getElementById("list");
const doubts = JSON.parse(localStorage.getItem("ml_doubts")) || [];

if (doubts.length === 0) {
  list.innerHTML = "<p>No doubts yet.</p>";
}

doubts.forEach((d, i) => {
  const div = document.createElement("div");
  div.innerHTML = `
    <h3>${d.subject}</h3>
    <p>${d.question}</p>
    <small>Asked by ${d.askedBy}</small><br>
    <a href="answer.html?i=${i}">Answer this</a>
    <hr>
  `;
  list.appendChild(div);
});
</script>

</body>
</html>
