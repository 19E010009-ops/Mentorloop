<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorLoop EDU | Student Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      padding: 30px;
    }
    .question {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1e40af;
      margin-bottom: 5px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #2563eb;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>Questions Asked by Students</h1>
<div id="questionsContainer"></div>

<script>
const container = document.getElementById("questionsContainer");
const doubts = JSON.parse(localStorage.getItem("mentorloop_doubts")) || [];

if (doubts.length === 0) {
  container.innerHTML = "<p>No questions yet. Be the first to ask!</p>";
} else {
  doubts.forEach((doubt, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `
      <h2>${doubt.subject}</h2>
      <p>${doubt.question}</p>
      <a href="answer.html?index=${index}">Answer this</a>
    `;
    container.appendChild(div);
  });
}
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsHwrmeZyI9zNpoI86OQz1eBSIFxv6j1I",
    authDomain: "mentorloop-edu.firebaseapp.com",
    projectId: "mentorloop-edu",
    storageBucket: "mentorloop-edu.appspot.com",
    messagingSenderId: "314688209644",
    appId: "1:314688209644:web:b8fa243642971947969bc9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.db = db;
</script>

</body>
</html>
