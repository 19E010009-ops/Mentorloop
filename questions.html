<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorLoop EDU | Student Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      padding: 30px;
    }
    .question {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1e40af;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #2563eb;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>Questions Asked by Students</h1>
<div id="questionsContainer">Loading...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsHwrmeZyI9zNpoI86OQz1eBSIFxv6j1I",
    authDomain: "mentorloop-edu.firebaseapp.com",
    projectId: "mentorloop-edu",
    storageBucket: "mentorloop-edu.appspot.com",
    messagingSenderId: "314688209644",
    appId: "1:314688209644:web:b8fa243642971947969bc9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const container = document.getElementById("questionsContainer");

  const q = query(collection(db, "doubts"), orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);

  container.innerHTML = "";

  snapshot.forEach(doc => {
    const d = doc.data();
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `
      <h2>${d.subject}</h2>
      <p>${d.question}</p>
      <a href="answer.html?id=${doc.id}">Answer this</a>
    `;
    container.appendChild(div);
  });

  if (container.innerHTML === "") {
    container.innerHTML = "<p>No doubts yet.</p>";
  }
</script>

</body>
</html>
