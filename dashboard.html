<html lang="en">
<head>

  <title>MentorLoop | Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      color: #1f2937;
    }

    header {
      background: #1e40af;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      color: #1e40af;
    }

    .badge {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      margin: 6px 6px 0 0;
      font-weight: bold;
      background: #e0e7ff;
      color: #1e40af;
    }

    .locked {
      background: #e5e7eb;
      color: #6b7280;
    }

    .progress {
      margin-top: 10px;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      height: 10px;
    }

    .progress-bar {
      height: 100%;
      background: #2563eb;
      width: 0%;
    }

    .btn {
      display: block;
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #1d4ed8;
    }

      margin-bottom: 6px;
    }
