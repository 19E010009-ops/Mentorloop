<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MentorLoop | Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      color: #1f2937;
    }

    header {
      background: #1e40af;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      color: #1e40af;
    }

    .badge {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      margin: 6px 6px 0 0;
      font-weight: bold;
      background: #e0e7ff;
      color: #1e40af;
    }

    .locked {
      background: #e5e7eb;
      color: #6b7280;
    }

    .progress {
      margin-top: 10px;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      height: 10px;
    }

    .progress-bar {
      height: 100%;
      background: #2563eb;
      width: 0%;
    }

    .small {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .btn {
      display: block;
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    /* AI */
    #aiBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #2563eb;
      color: white;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }

    #aiBox {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 280px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 10px;
      display: none;
    }

    #aiHeader {
      font-weight: bold;
      margin-bottom: 6px;
    }

    #aiChat {
      height: 160px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 6px;
    }

    #aiInput {
      width: 100%;
      padding: 6px;
      margin-bottom: 6px;
    }

    #aiSend {
      width: 100%;
      padding: 6px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>MentorLoop Dashboard</h1>
  <a href="index.html">Logout</a>
</header>

<div class="container">
  <div class="grid">

    <div class="card">
      <h2>Your Profile</h2>
      <p><strong>Name:</strong> Student</p>
      <p><strong>Role:</strong> Student</p>
      <p><strong>Points:</strong> <span id="points">0</span></p>
    </div>

    <div class="card">
      <h2>Your Badges</h2>
      <div id="badges"></div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <div class="card">
      <h2>Recent Activity</h2>
      <ul id="activityLog" class="small"></ul>
    </div>

    <div class="card">
      <h2>Actions</h2>
      <a href="ask-doubt.html" class="btn">Ask a Doubt</a>
      <a href="questions.html" class="btn">Help another student</a>
    </div>

  </div>
</div>

<!-- MentorBot -->
<button id="aiBtn">ü§ñ</button>

<div id="aiBox">
  <div id="aiHeader">MentorBot</div>
  <div id="aiChat"></div>
  <input id="aiInput" placeholder="Ask me where to go‚Ä¶" />
  <button id="aiSend">Send</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  let points = localStorage.getItem("mentorloop_points")
    ? parseInt(localStorage.getItem("mentorloop_points"))
    : 40;

  const badgeRules = [
    { name: "Curious Learner", points: 20 },
    { name: "Active Student", points: 50 },
    { name: "Peer Helper", points: 100 }
  ];

  function renderBadges() {
    const badgeContainer = document.getElementById("badges");
    badgeContainer.innerHTML = "";

    badgeRules.forEach(rule => {
      const span = document.createElement("span");
      span.className = "badge" + (points >= rule.points ? "" : " locked");
      span.textContent = rule.name;
      badgeContainer.appendChild(span);
    });

    const next = badgeRules.find(b => points < b.points);
    const progress = next ? (points / next.points) * 100 : 100;

    document.getElementById("progressBar").style.width = progress + "%";
    document.getElementById("points").textContent = points;

    localStorage.setItem("mentorloop_points", points);
  }

  function loadActivity() {
    const log = JSON.parse(localStorage.getItem("mentorloop_activity")) || [];
    const list = document.getElementById("activityLog");
    list.innerHTML = "";

    if (log.length === 0) {
      list.innerHTML = "<li>No activity yet.</li>";
      return;
    }

    log.slice(0, 5).forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      list.appendChild(li);
    });
  }

  renderBadges();
  loadActivity();

  const aiBtn = document.getElementById("aiBtn");
  const aiBox = document.getElementById("aiBox");
  const aiSend = document.getElementById("aiSend");

  aiBtn.onclick = () => {
    aiBox.style.display = aiBox.style.display === "none" ? "block" : "none";
  };

  aiSend.onclick = () => {
    const input = document.getElementById("aiInput");
    const chat = document.getElementById("aiChat");
    const q = input.value.toLowerCase();
    if (!q) return;

    let reply = "ü§ñ I help you navigate MentorLoop.";

    if (q.includes("doubt")) reply = "üß† Click **Ask a Doubt** on the dashboard.";
    else if (q.includes("help")) reply = "ü§ù Click **Help another student**.";
    else if (q.includes("points")) reply = "‚≠ê Earn points by asking doubts and helping others.";
    else if (q.includes("badge")) reply = "üèÖ Badges unlock as your points grow.";
    else if (q.includes("logout")) reply = "üö™ Click Logout at the top.";

    chat.innerHTML += `<p><b>You:</b> ${input.value}</p>`;
    chat.innerHTML += `<p><b>MentorBot:</b> ${reply}</p>`;
    chat.scrollTop = chat.scrollHeight;
    input.value = "";
  };

});
</script>

</body>
</html>
