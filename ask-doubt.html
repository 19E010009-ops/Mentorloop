<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorLoop | Ask a Doubt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      padding: 30px;
    }
    h2 {
      color: #1e40af;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin-bottom: 40px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    hr {
      margin: 50px 0;
    }
  </style>
</head>

<body>

  <!-- LOGIN FORM -->
  <h2>Login</h2>
  <form action="dashboard.html">
    <label>Email</label>
    <input type="email" required>

    <label>Password</label>
    <input type="password" required>

    <button type="submit">Login</button>
  </form>

  <hr>

  <!-- ASK A DOUBT FORM -->
  <h2>Ask a Doubt</h2>
<form onsubmit="submitDoubt(event)">
    <label>Subject</label>
    <select required>
      <option value="">Select subject</option>
      <option>Math</option>
      <option>Science</option>
      <option>English</option>
    </select>

    <label>Your Question</label>
    <textarea required placeholder="Type your doubt clearly..."></textarea>

    <button type="submit">Submit Doubt</button>
<form onsubmit="submitDoubt(event)">

</body>
  <script>
  function submitDoubt(e) {
    e.preventDefault();

    let points = localStorage.getItem("mentorloop_points")
      ? parseInt(localStorage.getItem("mentorloop_points"))
      : 40;

    points += 5;
    localStorage.setItem("mentorloop_points", points);

    alert("Doubt submitted! +5 points earned ðŸ§ âœ¨");

    window.location.href = "submitted.html";
  }
</script>
</html>
