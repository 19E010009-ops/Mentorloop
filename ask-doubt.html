<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorLoop EDU | Ask a Doubt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>MentorLoop EDU</h1>

<div class="card" id="loginBox">
  <h2>Enter your name</h2>
  <input id="name" placeholder="Your name" />
  <button onclick="login()">Continue</button>
</div>

<div class="card" id="doubtBox" style="display:none;">
  <h2>Ask a Doubt</h2>
  <p><strong>Student:</strong> <span id="userName"></span></p>

  <input id="subject" placeholder="Subject (Math, Science, etc.)" />
  <textarea id="question" placeholder="Type your doubt here..."></textarea>
  <button onclick="submitDoubt()">Submit Doubt</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsHwrmeZyI9zNpoI86OQz1eBSIFxv6j1I",
    authDomain: "mentorloop-edu.firebaseapp.com",
    projectId: "mentorloop-edu",
    storageBucket: "mentorloop-edu.appspot.com",
    messagingSenderId: "314688209644",
    appId: "1:314688209644:web:b8fa243642971947969bc9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const user = localStorage.getItem("mentorloop_user");

  if (user) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("doubtBox").style.display = "block";
    document.getElementById("userName").textContent = user;
  }

  window.login = function () {
    const name = document.getElementById("name").value.trim();
    if (!name) return alert("Enter your name");
    localStorage.setItem("mentorloop_user", name);
    location.reload();
  };

  window.submitDoubt = async function () {
    const subject = document.getElementById("subject").value.trim();
    const question = document.getElementById("question").value.trim();
    const user = localStorage.getItem("mentorloop_user");

    if (!subject || !question) {
      alert("Fill all fields");
      return;
    }

    await addDoc(collection(db, "doubts"), {
      subject,
      question,
      askedBy: user,
      createdAt: serverTimestamp()
    });

    alert("Doubt submitted!");
    window.location.href = "questions.html";
  };
</script>

</body>
</html>
