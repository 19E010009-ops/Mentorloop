<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorLoop EDU | Ask a Doubt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      padding: 30px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Ask a Doubt</h1>

<form onsubmit="submitDoubt(event)">
  <input id="subject" required placeholder="Subject (Math, Science, English)" />
  <textarea id="question" required placeholder="Type your doubt here..."></textarea>
  <button type="submit">Submit Doubt</button>
</form>

<script>
function submitDoubt(e) {
  e.preventDefault();

  const subject = document.getElementById("subject").value.trim();
  const question = document.getElementById("question").value.trim();

  let doubts = JSON.parse(localStorage.getItem("mentorloop_doubts")) || [];

  doubts.unshift({
    subject: subject,
    question: question
  });

  localStorage.setItem("mentorloop_doubts", JSON.stringify(doubts));

  alert("Doubt submitted successfully!");
  window.location.href = "questions.html";
}
</script>

</body>
</html>
